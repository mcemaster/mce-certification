<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인증기업 검색 - MCE 경영인증평가원</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
      <!-- 헤더 -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">인증기업 검색</h1>
        <p class="text-gray-600">MCE 경영인증평가원</p>
      </div>

      <!-- 검색 안내 -->
      <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
        <h2 class="text-sm font-semibold text-blue-900 mb-2">검색 안내</h2>
        <ul class="text-sm text-blue-800 space-y-1">
          <li>• 인증서의 유효성을 확인하실 수 있습니다.</li>
          <li>• 기업명과 인증서번호를 정확히 입력해주세요.</li>
          <li>• 검색 결과는 현재 유효한 인증서만 표시됩니다.</li>
        </ul>
      </div>

      <!-- 검색 폼 -->
      <div class="bg-white shadow rounded-lg p-6 mb-6">
        <form id="searchForm" class="space-y-4">
          <div>
            <label for="companyName" class="block text-sm font-medium text-gray-700 mb-2">
              기업명
            </label>
            <input
              type="text"
              id="companyName"
              name="companyName"
              placeholder="예: 삼성전자주식회사"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required
            />
          </div>
          <div>
            <label for="certNumber" class="block text-sm font-medium text-gray-700 mb-2">
              인증서번호
            </label>
            <input
              type="text"
              id="certNumber"
              name="certNumber"
              placeholder="예: KR-ISO9001-2024-001"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 transition duration-200 font-medium"
          >
            검색하기
          </button>
        </form>
      </div>

      <!-- 검색 결과 영역 -->
      <div id="resultArea" class="hidden">
        <div id="resultContent"></div>
      </div>

      <!-- 에러 메시지 영역 -->
      <div id="errorArea" class="hidden">
        <div class="bg-red-50 border border-red-200 rounded-lg p-4">
          <p class="text-red-800" id="errorMessage"></p>
        </div>
      </div>

      <!-- 제한사항 안내 -->
      <div class="mt-8 bg-gray-100 rounded-lg p-4">
        <h3 class="text-sm font-semibold text-gray-900 mb-2">검색 제한사항</h3>
        <p class="text-sm text-gray-600">
          본 서비스는 인증서의 유효성 확인을 위한 목적으로 제공됩니다.
          상업적 목적의 무단 사용은 금지되며, 1일 3회까지 검색 가능합니다.
        </p>
      </div>
    </div>
  </div>

  <script>
    // API 기본 URL 설정 (배포 환경에 맞게 수정)
    const API_BASE_URL = window.location.origin;

    document.getElementById('searchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const companyName = document.getElementById('companyName').value.trim();
      const certNumber = document.getElementById('certNumber').value.trim();
      
      if (!companyName || !certNumber) {
        showError('기업명과 인증서번호를 모두 입력해주세요.');
        return;
      }
      
      // 검색 실행
      try {
        const response = await fetch(`${API_BASE_URL}/api/certifications/search?companyName=${encodeURIComponent(companyName)}&certNumber=${encodeURIComponent(certNumber)}`);
        const data = await response.json();
        
        if (!response.ok) {
          showError(data.error || '검색 중 오류가 발생했습니다.');
          return;
        }
        
        showResult(data);
      } catch (error) {
        console.error('Search error:', error);
        showError('네트워크 오류가 발생했습니다.');
      }
    });
    
    function showResult(data) {
      document.getElementById('errorArea').classList.add('hidden');
      document.getElementById('resultArea').classList.remove('hidden');
      
      const statusClass = data.isExpired ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800';
      const statusText = data.isExpired ? '만료됨' : '유효';
      
      document.getElementById('resultContent').innerHTML = `
        <div class="bg-white shadow rounded-lg p-6">
          <div class="flex justify-between items-start mb-4">
            <h2 class="text-xl font-bold text-gray-900">인증 정보</h2>
            <span class="px-3 py-1 rounded-full text-sm font-medium ${statusClass}">
              ${statusText}
            </span>
          </div>
          <div class="space-y-3">
            <div class="grid grid-cols-3 gap-2">
              <span class="text-sm font-medium text-gray-500">기업명:</span>
              <span class="col-span-2 text-sm text-gray-900">${escapeHtml(data.company_name)}</span>
            </div>
            <div class="grid grid-cols-3 gap-2">
              <span class="text-sm font-medium text-gray-500">인증서번호:</span>
              <span class="col-span-2 text-sm text-gray-900">${escapeHtml(data.cert_number)}</span>
            </div>
            <div class="grid grid-cols-3 gap-2">
              <span class="text-sm font-medium text-gray-500">인증규격:</span>
              <span class="col-span-2 text-sm text-gray-900">${escapeHtml(data.cert_standard)}</span>
            </div>
            <div class="grid grid-cols-3 gap-2">
              <span class="text-sm font-medium text-gray-500">인증기관:</span>
              <span class="col-span-2 text-sm text-gray-900">${escapeHtml(data.cert_body)}</span>
            </div>
            <div class="grid grid-cols-3 gap-2">
              <span class="text-sm font-medium text-gray-500">발급일:</span>
              <span class="col-span-2 text-sm text-gray-900">${escapeHtml(data.issue_date)}</span>
            </div>
            <div class="grid grid-cols-3 gap-2">
              <span class="text-sm font-medium text-gray-500">만료일:</span>
              <span class="col-span-2 text-sm text-gray-900">${escapeHtml(data.expiry_date)}</span>
            </div>
            <div class="grid grid-cols-3 gap-2">
              <span class="text-sm font-medium text-gray-500">인증범위:</span>
              <span class="col-span-2 text-sm text-gray-900">${escapeHtml(data.scope)}</span>
            </div>
            <div class="grid grid-cols-3 gap-2">
              <span class="text-sm font-medium text-gray-500">주소:</span>
              <span class="col-span-2 text-sm text-gray-900">${escapeHtml(data.address)}</span>
            </div>
            ${data.contact_name ? `
            <div class="grid grid-cols-3 gap-2">
              <span class="text-sm font-medium text-gray-500">담당자:</span>
              <span class="col-span-2 text-sm text-gray-900">${escapeHtml(data.contact_name)}</span>
            </div>
            ` : ''}
            ${data.contact_phone ? `
            <div class="grid grid-cols-3 gap-2">
              <span class="text-sm font-medium text-gray-500">연락처:</span>
              <span class="col-span-2 text-sm text-gray-900">${escapeHtml(data.contact_phone)}</span>
            </div>
            ` : ''}
          </div>
          ${!data.isExpired && data.daysUntilExpiry <= 90 ? `
          <div class="mt-4 bg-yellow-50 border border-yellow-200 rounded p-3">
            <p class="text-sm text-yellow-800">
              ⚠️ 인증서 만료까지 <strong>${data.daysUntilExpiry}일</strong> 남았습니다.
            </p>
          </div>
          ` : ''}
        </div>
      `;
    }
    
    function showError(message) {
      document.getElementById('resultArea').classList.add('hidden');
      document.getElementById('errorArea').classList.remove('hidden');
      document.getElementById('errorMessage').textContent = message;
    }
    
    // XSS 방지를 위한 HTML 이스케이프
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
